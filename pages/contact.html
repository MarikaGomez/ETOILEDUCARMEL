		<main class="contact">
			<form id="contactForm" class="forms" method="POST" action="#">
				<div class="formInput">
					<input id="name" type="text" name="name" placeholder="Nom" autofocus maxlength="40"><i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i><small>Erreur de saisie.</small>
				</div>
				<div class="formInput">
					<input id="fname" type="text" name="firstname" placeholder="Prénom" maxlength="40"><i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i><small>Erreur de saisie.</small>
				</div>
				<div class="formInput">
					<input id="email" type="text" name="email" placeholder="Adresse mail" maxlength="40"><i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i><small>Erreur de saisie.</small>
				</div>
				<div class="formInput">
					<input id="subject" type="text" name="subject" placeholder="Objet" maxlength="40"><i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i><small>Erreur de saisie.</small>
				</div>
				<div class="formTextarea">
					<textarea id="msg" name="msg" placeholder="Saisir votre message..." maxlength="480"></textarea><small id="char">Erreur de saisie.</small>
				</div>
				<div>
					<input id="submitContact" type="submit" name="submitContact" value="Envoyer">
				</div>
			</form>
